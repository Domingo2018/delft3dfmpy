[input]
DataPath                      = ../data/osm
StudyAreaFile                 = study_area.geojson
DataFile                      = dar_drains_select.geojson
DEMFile                       = COWI_DAR_DTM_5m_compressed.tif

[datacolumns]
IDcolumn                      = id
DrainTypeColumn               = drain_type
branches                      = id, geometry # only geometry and id column
crosssections                 = id, drain_type, covered, material, width, depth, top_width, diameter, profile_op, profile_cl, bottom_wid, elliptical, geometry
culverts                      = id, oneway, drain_type, material, smoothness, width, depth, diameter, profile_op, profile_cl, geometry

[parameter]
ProjectedCRS                 = EPSG:32737
inletLossCoefCulvert         = 0.6
outletLossCoefCulvert        = 1.0
frictiontype                 = Manning # Options: Chezy, Manning, wallLawNikuradse, WhiteColebrook, StricklerNikuradse, Strickler, deBosBijkerk
frictionmaterials            = default, concrete, steel, plastic, rock, sand # Always start with default
frictionvalues               = 0.02, 0.02, 0.014, 0.012, 0.035, 0.025 # Give values corresponding to material above
cellsize1d                  = 25 # size of 1D gridcell
cellsize2d                  = 25 # size of 2D gridcell

[output]
OutputDirectory               = ../data/osm/fm

